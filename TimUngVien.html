    <!-- Advanced Filter CSS -->
    <style>
        .advanced-filter-sidebar {
            position: fixed;
            top: 0;
            right: -450px;
            width: 450px;
            height: 100vh;
            background: white;
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.15);
            transition: right 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1050;
            overflow-y: auto;
        }

        .advanced-filter-sidebar.active {
            right: 0;
        }

        .filter-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1049;
        }

        .filter-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .filter-header {
            position: sticky;
            top: 0;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            padding: 1.5rem;
            z-index: 10;
        }

        .filter-body {
            padding: 1.5rem;
        }

        .filter-section {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .filter-section:last-child {
            border-bottom: none;
        }

        .filter-label {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-label i {
            color: #3b82f6;
        }

        .multi-select-wrapper {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 0.5rem;
        }

        .multi-select-wrapper::-webkit-scrollbar {
            width: 6px;
        }

        .multi-select-wrapper::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        .checkbox-item {
            padding: 0.5rem;
            border-radius: 0.375rem;
            transition: background 0.2s ease;
        }

        .checkbox-item:hover {
            background: #f1f5f9;
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 0.5rem;
            cursor: pointer;
        }

        .checkbox-item label {
            cursor: pointer;
            margin: 0;
            user-select: none;
        }

        .salary-range {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .age-range {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        @media (max-width: 768px) {
            .advanced-filter-sidebar {
                width: 100%;
                right: -100%;
            }
        }
    </style>
</head>

    <!-- Load Sidebar -->

        fetch('components/sidebar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('sidebar-container').innerHTML = html;
                // Load sidebar JS after HTML is inserted
                const script = document.createElement('script');
                script.src = 'components/sidebar.js';
                document.body.appendChild(script);
            })
            .catch(error => console.error('Error loading sidebar:', error));
    </script>

    <!-- Advanced Filter Script -->
    <script>
        // Advanced Filter Toggle
        const advancedSearchBtn = document.getElementById('advancedSearchBtn');
        const advancedFilterSidebar = document.getElementById('advancedFilterSidebar');
        const filterOverlay = document.getElementById('filterOverlay');
        const closeFilterBtn = document.getElementById('closeFilterBtn');

        function openAdvancedFilter() {
            advancedFilterSidebar.classList.add('active');
            filterOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeAdvancedFilter() {
            advancedFilterSidebar.classList.remove('active');
            filterOverlay.classList.remove('active');
            document.body.style.overflow = '';
        }

        advancedSearchBtn.addEventListener('click', openAdvancedFilter);
        closeFilterBtn.addEventListener('click', closeAdvancedFilter);
        filterOverlay.addEventListener('click', closeAdvancedFilter);

        // Form Submit
        document.getElementById('advancedFilterForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your search logic here
            console.log('Advanced search submitted');
            closeAdvancedFilter();
            alert('Đang tìm kiếm với bộ lọc nâng cao...');
        });

        // ESC key to close
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && advancedFilterSidebar.classList.contains('active')) {
                closeAdvancedFilter();
            }
        });
    </script>
