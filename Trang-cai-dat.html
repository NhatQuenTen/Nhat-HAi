<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm Ứng Viên - Tìm Việc Nhanh</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Global Sidebar CSS -->
    <link rel="stylesheet" href="css/style-global.css">
    <!-- Page specific CSS (nếu có) -->
    <!-- <link rel="stylesheet" href="css/tim-ung-vien.css"> -->
</head>
<body class="with-sidebar">
    <div id="sidebar-container"></div>
    <div class="main-content-wrapper" id="mainContent">
        <!-- Your main content goes here -->
        <div class="main-right-cai-dat">
            <div class="main-caidat">
                <h3>Thông tin tài khoản</h3>

                <!-- Phần thông tin tài khoản -->
                <p><strong>Email hoặc SĐT:</strong> <span id="userEmail"></span></p>
               <p><strong>Mật khẩu:</strong> 
    <span id="passwordDisplay">********</span>
    <button type="button" id="togglePasswordBtn" class="btn btn-sm btn-outline-secondary ms-2">Hiện</button>
</p>

                <button id="logoutBtn" class="btn btn-danger btn-sm mt-2">Đăng xuất</button>

                <hr>
                <h3>Đổi mật khẩu</h3>
                <form id="changePasswordForm">
                    <div class="mb-2">
                        <label class="form-label">Mật khẩu cũ</label>
                        <input type="password" id="oldPassword" class="form-control" required>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Mật khẩu mới</label>
                        <input type="password" id="newPassword" class="form-control" required>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Xác nhận mật khẩu mới</label>
                        <input type="password" id="confirmPassword" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm">Cập nhật mật khẩu</button>
                </form>

            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Load Sidebar -->
    <script>
        fetch('components/sidebar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('sidebar-container').innerHTML = html;
                // Load sidebar JS after HTML is inserted
                const script = document.createElement('script');
                script.src = 'components/sidebar.js';
                document.body.appendChild(script);
            })
            .catch(error => console.error('Error loading sidebar:', error));
    </script>

   <script src="Trang-cai-dat.js"></script>
</body>
</html>
