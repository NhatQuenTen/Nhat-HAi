<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Tin Đăng - Tìm Việc Nhanh</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Global Sidebar CSS -->
    <link rel="stylesheet" href="css/style-global.css">
    
    <style>
        :root {
            --primary-blue: #2176FF;
            --primary-dark: #0D47A1;
            --secondary-blue: #64B5F6;
            --bg-light: #F8FAFB;
            --white: #FFFFFF;
            --text-dark: #1E293B;
            --text-muted: #64748B;
            --border-light: #E2E8F0;
            --shadow-sm: 0 2px 8px rgba(33, 118, 255, 0.08);
            --shadow-md: 0 4px 16px rgba(33, 118, 255, 0.12);
            --shadow-lg: 0 8px 32px rgba(33, 118, 255, 0.16);
        }
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: var(--bg-light);
            color: var(--text-dark);
        }
        
        .main-content-wrapper {
            padding: 2rem;
            min-height: 100vh;
        }
        
        /* Header Section - Glassmorphism */
        .page-header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-md);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .page-title {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        
        .page-subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
        }
        
        /* Stats Cards */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: var(--white);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--border-light);
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-blue), var(--secondary-blue));
        }
        
        .stat-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: var(--shadow-lg);
        }
        
        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, rgba(33, 118, 255, 0.1), rgba(33, 118, 255, 0.05));
            color: var(--primary-blue);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary-blue);
            margin-bottom: 0.25rem;
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: var(--text-muted);
            font-weight: 500;
        }
        
        /* Filter & Action Bar */
        .filter-bar {
            background: var(--white);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-light);
        }
        
        .search-box {
            position: relative;
            flex: 1;
            max-width: 400px;
        }
        
        .search-box input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 3rem;
            border: 2px solid var(--border-light);
            border-radius: 12px;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 4px rgba(33, 118, 255, 0.1);
        }
        
        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.1rem;
        }
        
        .btn-modern {
            padding: 0.875rem 1.75rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9rem;
            border: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }
        
        .btn-primary-modern {
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 12px rgba(33, 118, 255, 0.3);
        }
        
        .btn-primary-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 118, 255, 0.4);
        }
        
        .btn-outline-modern {
            background: white;
            color: var(--primary-blue);
            border: 2px solid var(--primary-blue);
        }
        
        .btn-outline-modern:hover {
            background: var(--primary-blue);
            color: white;
            transform: translateY(-2px);
        }
        
        .filter-select {
            padding: 0.875rem 1rem;
            border: 2px solid var(--border-light);
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-dark);
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }
        
        .filter-select:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 4px rgba(33, 118, 255, 0.1);
        }
        
        /* Modern Table */
        .table-container {
            background: var(--white);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-light);
        }
        
        .modern-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        
        .modern-table thead {
            background: linear-gradient(135deg, #F8FAFB 0%, #EDF2F7 100%);
        }
        
        .modern-table thead th {
            padding: 1.25rem 1.5rem;
            font-weight: 700;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-dark);
            border-bottom: 2px solid var(--border-light);
        }
        
        .modern-table tbody tr {
            transition: all 0.3s;
            border-bottom: 1px solid var(--border-light);
        }
        
        .modern-table tbody tr:hover {
            background: linear-gradient(135deg, rgba(33, 118, 255, 0.02), rgba(33, 118, 255, 0.05));
            transform: scale(1.005);
        }
        
        .modern-table tbody td {
            padding: 1.25rem 1.5rem;
            font-size: 0.9rem;
        }
        
        .job-title {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.25rem;
        }
        
        .job-company {
            font-size: 0.85rem;
            color: var(--text-muted);
        }
        
        .badge-modern {
            padding: 0.4rem 0.875rem;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-block;
        }
        
        .badge-active {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1), rgba(34, 197, 94, 0.2));
            color: #16A34A;
        }
        
        .badge-pending {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.1), rgba(251, 191, 36, 0.2));
            color: #D97706;
        }
        
        .badge-closed {
            background: linear-gradient(135deg, rgba(148, 163, 184, 0.1), rgba(148, 163, 184, 0.2));
            color: #64748B;
        }
        
        .action-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: none;
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            background: rgba(33, 118, 255, 0.1);
            color: var(--primary-blue);
            transform: scale(1.1);
        }
        
        /* Back to Top Button */
        #backToTop {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-dark));
            color: white;
            border: none;
            box-shadow: 0 8px 24px rgba(33, 118, 255, 0.3);
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        #backToTop.show {
            opacity: 1;
            visibility: visible;
        }
        
        #backToTop:hover {
            transform: translateY(-8px) scale(1.1);
            box-shadow: 0 12px 32px rgba(33, 118, 255, 0.4);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }
        
        .empty-state i {
            font-size: 4rem;
            color: var(--border-light);
            margin-bottom: 1rem;
        }
        
        .empty-state h5 {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }
        
        .empty-state p {
            color: var(--text-muted);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .main-content-wrapper {
                padding: 1rem;
            }
            
            .page-header {
                padding: 1.5rem;
            }
            
            .page-title {
                font-size: 1.5rem;
            }
            
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
            
            .filter-bar {
                padding: 1rem;
            }
            
            .search-box {
                max-width: 100%;
                margin-bottom: 1rem;
            }
            
            .modern-table {
                font-size: 0.85rem;
            }
            
            .modern-table thead th,
            .modern-table tbody td {
                padding: 1rem;
            }
            
            #backToTop {
                width: 48px;
                height: 48px;
                bottom: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body class="with-sidebar">
    
    <!-- Sidebar Container -->
    <div id="sidebar-container"></div>
    
    <!-- Main Content -->
    <div class="main-content-wrapper" id="mainContent">
        
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">Quản Lý Tin Đăng Tuyển Dụng</h1>
            <p class="page-subtitle">Quản lý và theo dõi các tin tuyển dụng của bạn</p>
        </div>
        
        <!-- Statistics Cards -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="bi bi-file-earmark-text"></i>
                </div>
                <div class="stat-value" id="totalPosts">0</div>
                <div class="stat-label">Tổng tin đăng</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="bi bi-check-circle"></i>
                </div>
                <div class="stat-value" id="activePosts">0</div>
                <div class="stat-label">Đang hoạt động</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="bi bi-people"></i>
                </div>
                <div class="stat-value" id="totalApplications">0</div>
                <div class="stat-label">Tổng ứng viên</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="bi bi-calendar-check"></i>
                </div>
                <div class="stat-value" id="newApplications">0</div>
                <div class="stat-label">Ứng viên mới</div>
            </div>
        </div>
        
        <!-- Filter & Action Bar -->
        <div class="filter-bar">
            <div class="d-flex flex-column flex-md-row gap-3 align-items-md-center">
                <div class="search-box">
                    <i class="bi bi-search"></i>
                    <input type="text" id="searchInput" placeholder="Tìm kiếm theo tên tin đăng...">
                </div>
                
                <select class="filter-select" id="statusFilter">
                    <option value="all">Tất cả trạng thái</option>
                    <option value="active">Đang hoạt động</option>
                    <option value="pending">Chờ duyệt</option>
                    <option value="closed">Đã đóng</option>
                </select>
                
                <select class="filter-select" id="sortFilter">
                    <option value="newest">Mới nhất</option>
                    <option value="oldest">Cũ nhất</option>
                    <option value="most-applied">Nhiều ứng viên nhất</option>
                </select>
                
                <div class="ms-auto d-flex gap-2">
                    <button class="btn-modern btn-outline-modern" id="downloadBtn">
                        <i class="bi bi-download"></i>
                        Xuất Excel
                    </button>
                    <a href="Trang-Dang-Tin-Tuyen-Dung.html" class="btn-modern btn-primary-modern text-decoration-none" id="addPostBtn">
                        <i class="bi bi-plus-lg"></i>
                        Đăng tin mới
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Data Table -->
        <div class="table-container">
            <table class="modern-table">
                <thead>
                    <tr>
                        <th style="width: 5%">#</th>
                        <th style="width: 35%">Tin đăng</th>
                        <th style="width: 15%">Ngày đăng</th>
                        <th style="width: 15%">Hạn nộp</th>
                        <th style="width: 10%">Ứng viên</th>
                        <th style="width: 12%">Trạng thái</th>
                        <th style="width: 8%">Thao tác</th>
                    </tr>
                </thead>
                <tbody id="data-body">
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
        
    </div>
    
    <!-- Back to Top Button -->
    <button id="backToTop" title="Lên đầu trang">
        <i class="bi bi-arrow-up"></i>
    </button>
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Auth Check - Load trước tiên -->
    <script src="auth-check.js"></script>
    
    <script src="Trang-Quan-Li-dang-tin.js"></script>
    
    <!-- Load Sidebar -->
    <script>
        fetch('components/sidebar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('sidebar-container').innerHTML = html;
                const script = document.createElement('script');
                script.src = 'components/sidebar.js';
                document.body.appendChild(script);
            })
            .catch(error => console.error('Error loading sidebar:', error));
    </script>
    
    <!-- Back to Top Script -->
    <script>
        // Back to top button
        const backToTop = document.getElementById('backToTop');
        
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                backToTop.classList.add('show');
            } else {
                backToTop.classList.remove('show');
            }
        });
        
        backToTop.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
